<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhQymdEX6f9uNMWNrs3ZW3DhlZFiAFVO326g&usqp=CAU">
        
            <center>
                <div class="btn btn-danger heading">
                <h3>AI Ping Pong</h3> 
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div> <br> <br>
          <button class="btn btn-primary" onclick="startGame()" id="start">Play</button>
          <br> <br>
          <button class="btn btn-primary" onclick="restart()" id="restart">Restart</button>
          <br> <br>
      <h3 class="btn btn-warning" id="status"></h3>
      <br> <br>
      <div id="canvas"></div>
      <h4>Made by Sunidhi</h4>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="mh">Instructions</h4>
            </div>
            <div class="modal-body">
              <h6>Move your right hand up and down to move the paddle </h6>
            </div>
          </div>
        </div>
      </div>
            </center>
             
        <script src="main.js"></script>
    </body>
</html>
